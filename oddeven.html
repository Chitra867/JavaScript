<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd even</title>
</head>
<body>
    <input type="number" name="num" id="num">
    <input type="submit" value="check" onclick="check()">
    <p id="result"></p>

    <script>
        const check=()=>{
            const num=document.querySelector('#num').value
            if(num%2==0){
            document.querySelector('p').innerHTML=`even number`
            }
            else{
                document.querySelector('p').innerHTML='odd number'

            }

        }


    </script>
    
</body>
</html>
