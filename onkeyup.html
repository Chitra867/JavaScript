<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeyup</title>
</head>
<body>
    <input type="password" name="pwd" id="pwd" onkeyup="show()">
    <p id="result"></p>

    <script>
        const show=()=>{
            const input_data= document.getElementById('pwd').value
            document.getElementById('result').innerHTML=input_data
        }
    </script>
</body>
</html>
