<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Methods</title>
</head>
<body>
    <script>
        const pi=Math.PI
        document.write(`${pi} <br>`)
        document.write(`${pi.toFixed(2)}<br>`)
        //square root
        document.write(`${Math.sqrt(25)}<br>`)
        //power
        document.write(`${Math.pow(2,3)}<br>`)
        //absolute positve integer
        document.write(`${Math.abs(-20)}<br>`)
        //round()
        document.write(`${Math.round(5.5)}<br>`)
        document.write(`${Math.round(5.3)}<br>`)
        //ceil()
        document.write(`${Math.ceil(10.3)}<br>`)
        document.write(`${Math.ceil(10.6)}<br>`)
        //floor
        document.write(`${Math.floor(10.6)}<br>`)
        document.write(`${Math.floor(10.3)}<br>`)

        //random() -> ny default is returns value between 0 and 1
        document.write(`${Math.random()}<br>`)
        let data=Math.floor(Math.random()*21)//0-20
        document.write(`${data} <br>`)
        




    </script>
</body>
</html>
