<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmetric operator</title>
</head>
<body>
    <pre>
        arithmetric operator means methmatical calculation like +,-,/,*,%
        (mod),**(power)
    </pre>
    <script>
        let x=Number(prompt('Provide the value of x'))
        let y=Number(prompt('Provide the value of y'))
        const z=x+y
        document.write(`The addition is ${z} <br>`)
        const a=x-y 
        document.write(`The substraction is ${a} <br>`)
        const b=x%y
        document.write(`Th reminder is ${b} <br>`)
        const c=x*y
        document.write(`The multiplication is ${c} <br>`) 
    </script>



</body>
</html>
