<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else statement</title>
</head>
<body>
    <script>
        const num=parseInt(prompt('Please provide any number to check if it is even or odd'))
        if(num%2==0){
            document.write(`${num} is an even number`)
        }
        else{
            document.write(`${num} is an odd number`)
        }
    </script>
    
</body>
</html>
