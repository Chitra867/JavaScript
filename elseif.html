<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
</head>
<body>
    <script>
        const a=30
        const b=15
        const c=75
        const d=50

        if(a>b && a>c && a>d){
            document.write('a is greater')

        }
        else if(b>a && b>c && b>d){
        document.write('b is greater')
        }
        else if(c>a && c>b && c>d){
            document.write('c is greater')
        }
        else{
            document.write('d is greater')
        }

    </script>
    
</body>
</html>
